<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Авторизація</title>
</head>
<body>

    <div class="content-wrapper">
        <form action="" class="auth-form">
            <h3>Авторизація</h3>
            <div class="input-group">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input class="auth-form-input" type="text" name="login" placeholder="Логін" required>
            </div>
            <input class="auth-form-input" type="password" name="password" placeholder="Пароль" required>
            <a href="#" class="auth-form-button">Війти</a>

            <p>Якщо Ви ще не зареєструвалися - пройдіть просту <a href="#">реєстрацію</a>. У разі втрати паролю його можна <a href="#">відновити</a></p>
        </form>
    </div>

</body>
</html>
